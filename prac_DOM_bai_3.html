<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="item" onclick="_copy()">
            <ul>1</ul>
            <ul>2</ul>
            <ul>3</ul>
            <ul>4</ul>
        </div>
        <div class="item">

        </div>
        <div class="item">
        </div>
    </div>

</body>
<script>
    function _copy() {
        const node = document.getElementsByTagName('div')[1];
        const clone = node.cloneNode(true);
        document.getElementsByTagName('div')[3].appendChild(clone);
    }
</script>
</html>
